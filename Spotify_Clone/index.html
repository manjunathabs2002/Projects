<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>

  <body>
    <div class="container flex">
      <div class="left bg-black">
        <div class="close">
          <img src="close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m1 p1">
          <div class="logo"><img src="logo.png" alt="Logo" /></div>
          <ul>
            <li><img src="home.png" alt="Home" />Home</li>
            <li><img src="search.png" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
          <div class="heading">
            <img src="playlist.png" alt="library" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>

              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
              >
                <span>Cookies</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-black">
        <div class="header bg-grey rounded m1">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="hamburger" src="hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signUp-btn">Sign Up</button>
            <button class="logIn/*-btn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylists bg-grey rounded m1">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer bg-grey">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img id="previous" src="prev.svg" alt="" />
                <img id="play" src="play.svg" alt="" />
                <img id="next" src="next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songTime"></div>
                <div class="volume">
                  <img src="volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
